name: CI
on: [push, pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    runs-on: ubuntu-latest
    env:
      BASE_URL: http://127.0.0.1:8010
      PYTHONUNBUFFERED: "1"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # remove the next line if uvicorn is already in your requirements
          python -c "import pkgutil,sys; sys.exit(0 if pkgutil.find_loader('uvicorn') else 1)" || pip install 'uvicorn[standard]'

      - name: Build BM25 index
        run: python -m rag_app.index --corpus ./corpus --out ./rag_app/index.json

      - name: Boot API (background)
        run: nohup uvicorn rag_app.main:app --host 127.0.0.1 --port 8010 > server.log 2>&1 & echo $! > uvicorn.pid

      - name: Wait for /health
        shell: bash
        run: |
          set -euo pipefail
          for i in {1..40}; do
            if curl -sf "$BASE_URL/health" >/dev/null; then
              echo "API is healthy"
              exit 0
            fi
            sleep 0.5
          done
          echo "API failed to start" >&2
          echo "----- server.log (tail) -----"
          tail -n 200 server.log || true
          exit 1

      - name: Hit /ask
        run: |
          curl -s -X POST "$BASE_URL/ask" \
            -H 'Content-Type: application/json' \
            -d '{"question":"What is coinsurance?","k":3}' | python -m json.tool

      - name: Hit /metrics
        run: curl -s "$BASE_URL/metrics" | python -m json.tool

      - name: Stop API
        if: always()
        run: |
          kill $(cat uvicorn.pid) 2>/dev/null || true
          sleep 1
          pkill -f "uvicorn rag_app.main:app" 2>/dev/null || true
          echo "Stopped."
