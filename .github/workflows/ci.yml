name: CI
on: [push, pull_request]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Build BM25 index
        run: python -m rag_app.index --corpus ./corpus --out ./rag_app/index.json

      - name: Boot API (background) and wait
        run: |
          uvicorn rag_app.main:app --host 127.0.0.1 --port 8010 &
          for i in {1..40}; do
            curl -sf http://127.0.0.1:8010/health && exit 0
            sleep 0.5
          done
          echo "API failed to start" >&2; exit 1

      - name: Hit /metrics
        run: curl -s http://127.0.0.1:8010/metrics | python -m json.tool
